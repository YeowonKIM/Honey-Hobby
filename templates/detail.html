<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .wrap {
            width: 95%;
            max-width: 1500px;
            align-items: center;
            justify-content: center;
            display: flex;
            padding: 50px;
            margin: 0px auto 0px auto;
        }

        .post {
            width: 95%;
            max-width: 1000px;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 100px;
        }

        .centerbox {
            display: flex;
            flex-direction: column;
        }

        #comments-list {
            border-radius: 4px;
        }


    </style>

    <script>
        $(document).ready(function () {
            show_comments();
        });
        function posting() {
            if (confirm("코멘트를 저장하시겠습니까?")) {
                let comment = $('#comments').val()

                $.ajax({
                    type: "POST",
                    url: "/api/comments",
                    data: {comment_give: comment},
                    success: function (response) {
                        alert(response["msg"])
                        window.location.reload()
                    }
                });
            } else {
                alert("취소하였습니다!");
            }
        }

         function show_comments() {
            $.ajax({
                type: "GET",
                url: "/detail/comments_list",
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++) {

                        let comment = rows[i]['comment']

                        let temp_html = `<li class="list-group-item d-flex justify-content-between">
                                          <span id="comments">퐝원준 : ${comment} </span>
                                          <button type="button" class="btn btn-danger" onclick="delete_comment('${comment}')">삭제</button>
                                        </li>`

                        $('#comments-list').append(temp_html)

                    }
                }
            });
        }

        function delete_comment(comment) {
            if (confirm("코멘트를 삭제하시겠습니까?")) {
                $.ajax({
                    type: "POST",
                    url: "/api/comments/delete",
                    data: {comment_give: comment},
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.reload()
                    }
                });
            } else {
                alert("취소하였습니다!")
            }

        }


    </script>
</head>

<body>

<div class="wrap">

  <div class="post">

   <div class="card text-center">

      <div>

        <div class="card-header">
           <h3>맛집 투어</h3>
        </div>

        <div class="card-body d-flex justify-content-between ">
            <div class="col-5">
                <img src="https://media.istockphoto.com/id/1415519917/ko/%EC%82%AC%EC%A7%84/%ED%98%B8%ED%85%94-%EC%9A%94%EB%A6%AC%EC%82%AC.jpg?s=612x612&w=is&k=20&c=TgIO--a9IP6eaGAcP3iP6ixVcTOmsz7ACB0g5YQqx7U=" class="img-fluid" alt="...">
            </div>

            <div class="col-6 d-flex justify-content-center text-center align-items-center">
                <div>
                    <span><a href="#">open chat url</a></span>
                    <div class="mt-3">
                        맛집을 돌아다니면서 맛잇는 거 먹고 스트레스 풀어요~~~
                    </div>
                </div>
            </div>
        </div>

      </div>

   </div>

    <div class="centerbox">

      <div class="input-group mt-3 mb-3" id="comment-box">
        <input type="text" class="form-control" placeholder="이 취미 어땠어?" aria-label="댓글" id="comments">
        <button class="btn btn-success" type="button" id="comments-button"  onclick="posting()">추가하기</button>
      </div>

    </div>

    <div class="comments">
      <ul class="list-group list-group-flush" id="comments-list">

      </ul>
    </div>

  </div>

</div>

</body>
</html>
